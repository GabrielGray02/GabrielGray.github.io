<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/PrPh.png" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="skills">
            {{ site.skills }}
            {% if site.resume_url %}
              - <a href="{{ site.resume_url }}" target="_blank">RESUME LINK</a>
            {% endif %}
          </span>
        </div>
      </div>
    </div>
  </div>
</header>
